<html>
<head>
<title>Login</title>
</head>
<body>
   
    <!-- <form action="/login" method="POST"> -->

      <small *ngIf='invalidLogin'> {{ErrorMessage}}!</small>
      <div>
        Name : <input name="name" type="text" [(ngModel)]= "UserName" /> 
        Password : <input name="password" type="password" [(ngModel)]= "Password"/> 
        <button (click)=validateLogin() >Login</button>
      </div>
    <!-- </form> -->
</body>
</html>
